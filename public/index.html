<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game - Sharkie</title>
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body onload="init()">
    <div id="start-screen" class="screen">
      <h1>Sharkie</h1>
      <img class="button" src="/public/img/6.Botones/Start/2.png" alt="start button" onclick="startGame()" />
      <div class="guide">
        <div class="guide-instruction">
          <img src="/public/img/6.Botones/Instructions 2.png" alt="arrow keys" />
        </div>
        <div class="guide-bubble">
          <div class="guide-bubble-e">
            <img src="/public/img/6.Botones/Key/E Key.png" alt="e key normal bubble attack" />
            <p>/ Normal Bubble Attack</p>
          </div>
          <div class="guide-bubble-q">
            <img src="/public/img/6.Botones/Key/Q Key.png" alt="q key poison bubble attack" />
            <p>/ Poisoned Bubble Attack</p>
          </div>
        </div>
      </div>
    </div>

    <div id="game-container" class="screen hidden">
      <h1>Sharkie</h1>
      <canvas id="canvas" width="720" height="480"> </canvas>
    </div>

    <script src="/src/models/drawable-object.class.js"></script>
    <script src="/src/models/moveable-object.class.js"></script>
    <script src="/src/models/status-bar.class.js"></script>
    <script src="/src/models/character.class.js"></script>
    <script src="/src/models/light.class.js"></script>
    <script src="/src/models/fish.class.js"></script>
    <script src="/src/models/jellyfish.class.js"></script>
    <script src="/src/models/endboss.class.js"></script>
    <script src="/src/models/coin.class.js"></script>
    <script src="/src/models/bottle.class.js"></script>
    <script src="/src/models/background-object.class.js"></script>
    <script src="/src/models/keyboard.class.js"></script>
    <script src="/src/models/world.class.js"></script>
    <script src="/src/models/level.class.js"></script>
    <script src="/src/levels/level1.js"></script>
    <script src="/src/models/throwable-object.class.js"></script>
    <script src="/src/js/game.js"></script>
  </body>
</html>
