<!DOCTYPE html>
<html lang="de" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game - Sharkie</title>
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body>
    <section>
      <div id="start-screen" class="screen">
        <h1>Sharkie</h1>
        <img class="button" src="/public/img/6.Botones/Start/2.png" alt="start button" onclick="startGame()" />
        <div class="guide">
          <div class="guide-instruction">
            <img src="/public/img/6.Botones/Instructions 2.png" alt="arrow keys" />
          </div>
          <div class="guide-bubble">
            <div class="guide-bubble-e">
              <img src="/public/img/6.Botones/Key/E Key.png" alt="e key normal bubble attack" />
              <p>/ Normal Bubble Attack</p>
            </div>
            <div class="guide-bubble-q">
              <img src="/public/img/6.Botones/Key/Q Key.png" alt="q key poison bubble attack" />
              <p>/ Poisoned Bubble Attack</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div id="game-container" class="screen hidden">
        <h1>Sharkie</h1>
        <div class="icons">
          <img id="fullscreen-mode" src="/public/img/fullscreen.png" alt="Fullscreen Mode" onclick="toggleFullscreen()" />
          <img id="window-mode" class="hidden" src="/public/img/window.png" alt="Window Mode" onclick="toggleFullscreen()" />
          <img id="mute-icon" src="/public/img/mute.png" alt="Mute Sounds" onclick="toggleMute()" />
          <img id="unmute-icon" class="hidden" src="/public/img/unmute.png" alt="Unmute Sounds" onclick="toggleMute()" />
        </div>
        <canvas id="canvas" width="720" height="480"> </canvas>
      </div>
    </section>

    <section>
      <div id="game-over" class="game-over hidden">
        <img src="/public/img/6.Botones/Tittles/Game Over/Recurso 12.png" alt="Game over screen" />
        <div class="try-again-button">
          <img src="/public/img/6.Botones/Try again/Recurso 17.png" alt="Try Again Button" onclick="startGame()" />
        </div>
      </div>
    </section>

    <section>
      <div id="you-win" class="you-win hidden">
        <img src="/public/img/6.Botones/Tittles/You win/Mesa de trabajo 1.png" alt="You Win" />
        <div class="try-again-button">
          <img src="/public/img/6.Botones/Try again/Recurso 17.png" alt="Try Again Button" onclick="startGame()" />
        </div>
      </div>
    </section>

    <div id="orientation-lock">
      <img src="/public/img/turn.png" alt="Bitte drehen Sie Ihr GerÃ¤t" />
    </div>

    <div id="joystick-area">
      <div id="joystick-base"></div>
      <div id="joystick-knob"></div>
    </div>

    <div id="button-area" class="hidden">
      <img src="/public/img/finslap.png" alt="Finslap Button" id="finslap-attack" class="button-phone" onclick="animateSlap()" />
      <img src="/public/img/1.Sharkie/4.Attack/Bubble trap/Bubble.png" alt="Bubble Attack" id="bubble-attack" class="button-phone" onclick="animateShot()" />
      <img src="/public/img/1.Sharkie/4.Attack/Bubble trap/Poisoned Bubble (for whale).png" alt="Poison Bubble Attack" id="pbubble-attack" class="button-phone" onclick="animateShot()" />
    </div>

    <script src="/src/models/drawable-object.class.js"></script>
    <script src="/src/models/moveable-object.class.js"></script>
    <script src="/src/models/status-bar.class.js"></script>
    <script src="/src/models/character.class.js"></script>
    <script src="/src/models/light.class.js"></script>
    <script src="/src/models/fish.class.js"></script>
    <script src="/src/models/jellyfish.class.js"></script>
    <script src="/src/models/endboss.class.js"></script>
    <script src="/src/models/coin.class.js"></script>
    <script src="/src/models/bottle.class.js"></script>
    <script src="/src/models/background-object.class.js"></script>
    <script src="/src/models/keyboard.class.js"></script>
    <script src="/src/models/world.class.js"></script>
    <script src="/src/levels/level1.js"></script>
    <script src="/src/models/level.class.js"></script>
    <script src="/src/models/throwable-object.class.js"></script>
    <script src="/src/js/game.js"></script>
  </body>
</html>
